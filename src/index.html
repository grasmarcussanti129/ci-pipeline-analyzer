<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI Pipeline Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to CI Pipeline Analyzer</h1>
    <div id="metrics"></div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        socket.on('pipelineMetrics', (data) => {
            const metricsDiv = document.getElementById('metrics');
            metricsDiv.innerHTML = `<p>Builds: ${data.builds} | Success: ${data.success}</p>`;
        });
    </script>
</body>
</html>
